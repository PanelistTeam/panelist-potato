{% extends "panel/layout.html" %}

{% block content %}
	{% if user.is_authenticated %}
             <p class="display-8">Hello, {{ user.username }}</p>
			 <p><a class="lead" href="{% url 'logout' %}">Logout</a></p>
			 <p><a class="lead" href="{% url 'search' %}">Search </a></p>
			
	{% else %}
             <a class="lead" href="{% url 'login' %}">Log in</a> <br>
			 <a class="lead" href="{% url 'signup' %}">Sign up</a>
	{% endif %}
	

{% endblock content %}
