{% extends "layout.html" %}


{% block content %}
	{% if user.is_authenticated %}
             <p class="display-4">Hello, {{ user.username }}</p>
	{% else %}
			 <a class="lead" href="{% url 'login' %}">Log in</a>
			 <a class="lead" href="{% url 'signup' %}">Sign up</a>
	{% endif %}

{% endblock content %}
