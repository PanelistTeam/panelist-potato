{% extends "layout.html" %}


{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <br>
  <a class="lead" href="{% url 'signup' %}">Sign up</a>
  <p><strong>-- OR --</strong></p>
   <br>
 
  <a href="{% url 'social:begin' 'google-oauth2' %}">Login with Google</a><br>
    <a href="{% url 'social:begin' 'github' %}">Login with GitHub</a><br>
	    <a href="{% url 'social:begin' 'twitter' %}">Login with Twitter</a>
{% endblock %}
