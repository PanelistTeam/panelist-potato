{% extends 'layout.html' %}

{% block content %}

  <form class="signup" method="post" action= "{% url 'signup' %}">
    <h2>Sign up</h2>
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
          <small style="color: grey"></small>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button type="submit" onclick="hidesignup()" >Sign up</button><br>
    <a class="lead" class="submit" href="{% url 'home' %}">Back</a>
  </form>
{% endblock %}
